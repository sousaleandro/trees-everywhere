<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Plant a New Tree</h1>
  <form method="POST" action="{% url 'plant_tree' %}">{% csrf_token %}
    <label for="tree">Tree:</label>
    <select id="tree" name="tree" required>
        {% for tree in trees %}
            <option value="{{ tree.name }}">{{ tree.name }}</option>
        {% endfor %}
    </select><br><br>

    <!-- temporary -->
    <label for="location">Location:</label>
    <input type="text" name="location" id="location">
    <!-- <label for="latitude">Latitude:</label>
    <input type="number" step="0.000001" id="latitude" name="latitude" required><br><br>

    <label for="longitude">Longitude:</label>
    <input type="number" step="0.000001" id="longitude" name="longitude" required><br><br> -->

    <button type="submit">Plant Tree</button>
    <br>
    <a href="{% url 'planted_trees' %}">Back to Planted Trees</a>
    <br>
    <a href="{% url 'home' %}">Back to Home</a>
</form>
</body>
</html>
