<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Plant a New Tree</h1>
  <form method="POST" action="{% url 'plant_tree' %}">{% csrf_token %}
    <label for="tree">Tree:</label>
    <select id="tree_id" name="tree_id" required>
        {% for tree in trees %}
            <option value="{{ tree.id }}">{{ tree.name }}</option>
        {% endfor %}
    </select><br><br>
    
    <label for="latitude">Latitude:</label>
    <input type="number" id="latitude" name="latitude" step="0.000001" max="90" min="-90" required>

    <label for="longitude">Longitude:</label>
    <input type="number" id="longitude" name="longitude" step="0.000001" max="180" min="-180" required>

    <button type="submit">Plant Tree</button>
    <br>
    <a href="{% url 'planted_trees' %}">Back to Planted Trees</a>
    <br>
    <a href="{% url 'home' %}">Back to Home</a>
</form>
</body>
</html>
