<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Plant a New Tree</h1>
  <input method="POST" action="{% url 'plant_trees' %}">{% csrf_token %}

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="0" required><br><br>

    <label for="planted_at">Planted At:</label>
    <input type="datetime-local" id="planted_at" name="planted_at" required><br><br>

    <label for="tree">Tree:</label>
    <select id="tree" name="tree" required>
        {% for plant in plants %}
            <option value="{{ plant.id }}">{{ plant.name }}</option>
        {% endfor %}
    </select><br><br>

    <!-- temporary -->
    <label for="location">Location:</label>
    <input type="text" name="location" id="location">
    <!-- <label for="latitude">Latitude:</label>
    <input type="number" step="0.000001" id="latitude" name="latitude" required><br><br>

    <label for="longitude">Longitude:</label>
    <input type="number" step="0.000001" id="longitude" name="longitude" required><br><br> -->

    <button type="submit">Plant Tree</button>
</form>
</body>
</html>
