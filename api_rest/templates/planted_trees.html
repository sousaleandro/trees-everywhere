<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Planted Trees</h1>

  {% if planted_trees %}
        <ul>
            {% for tree in planted_trees %}
                <li>
                    {{ tree.plant.name }}
                    <a href="{% url 'planted_tree_details' planted_tree_id=tree.id %}">View Details</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Hey, let's plant some trees!</p>
    {% endif %}

    <a href="{% url 'plant_tree' %}">Plant a Tree</a>
</body>
</html>
